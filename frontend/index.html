<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients project</title>
    <link rel="stylesheet" href="css/choices.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__wrapp">
            <div class="container header__container">
                <a href="#" aria-label="Логотип" class="logo header__logo">
                    <img src="img/logo.svg" alt="Логотип">                      
                </a>
                <form action="#" aria-label="Поиск, нажмите Enter для поиска" class="form-search" id="search-form">
                    <input type="text" class="form-search__input" id="search-input" placeholder="Введите запрос" autocomplete="off">
                    <ul class="autocomplete-list" id = "clients-list"></ul>
                </form>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container main-container">
            <h1 class="main-title">Клиенты</h1>
            <div id="page-preloader" class="preloader">
                <div class="loader"></div>
            </div>
            <div id="app" class="client-app"></div>
        </div>
    </main>
    <script src="js/preloader.js"></script>
    <script src="js/main.js" type="module"></script>
    <script src="js/choices.min.js"></script>
    <script src="js/inputmask.min.js"></script>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
</body>
</html>
